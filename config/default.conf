server {

    listen 127.0.0.1:2001;

    server_name server1;

    root /;

    error_page 400 /custom_pages/400.html;

    error_page 404 /undef;
    

    autoindex on;

    location /
    {
        index index.html;
    }

    location /html
    {
        autoindex off;     
    }

    location /custom
    {
        root  /error_pages;
    }

    location /upload
    {
        root /www;
    }
}

