<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoIndex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>AutoIndex</h1>
    
    <ul>
        <!-- The following block should be dynamically generated based on the contents of the directory -->
        <li><a href="file1.txt">file1.txt</a></li>
        <li><a href="file2.html">file2.html</a></li>
        <li><a href="subdirectory/">subdirectory/</a></li>
        <!-- Add more entries as needed -->
    </ul>

</body>
</html>
