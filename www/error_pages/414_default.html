<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Error 414 - Request-URI Too Long</title>
<style>
    /* Basic styling for error page */
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: #f00; }
    p { margin: 20px 0; }
</style>
</head>
<body>
<h1>Error 414: Request-URI Too Long</h1>
<p>Sorry, the URL requested is too long for the server to process. This often occurs when too much data is encoded as a query-string for a GET request. If you believe this to be in error, please contact the website administrator.</p>
</body>
</html>
